<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------------------------ Navbar ------------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-3">
        <!-- Brand Img -->
        <a class="navbar-brand" href="index.html">
          <img
            class="rounded-circle pt-auto pb-auto"
            src="Images/FlightPub-Logo.png"
            width="30"
            height="30"
            alt=""
          />
        </a>

        <ul class="navbar-nav d-flex flex-row ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="notifications.html"
              ><img
                class="rounded-circle pt-auto pb-auto"
                src="Images/notification-symbol.png"
                width="30"
                height="30"
                alt=""
            /></a>
          </li>
          <li class="nav-item ps-2">
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><img
                  class="rounded-circle pt-auto pb-auto"
                  src="Images/blank-user.png"
                  width="30"
                  height="30"
                  alt=""
              /></a>

              <ul
                class="dropdown-menu dropdown-menu-lg-end"
                aria-labelledby="dropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">My Account</a></li>
                <li><a class="dropdown-item" href="#">Watchlist</a></li>
                <li>
                  <a class="dropdown-item" href="#">Accessibility</a>
                </li>
                <li>
                  <a class="dropdown-item" href="login.html">Log Out</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!------------------------------ Main Body ------------------------------>
    <div class="green-background px-5" id="main-body">
      <!------------------- Search Bar------------------->
      <section class="mx-5 pt-3" id="search">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card bg-light text-white w-75 p-3">
            <div class="card-body p-2 text-center">
              <form action="advanced_search.html">
                <div class="row">
                  <div class="form-outline col-md-3 form-white pe-2">
                    <input
                      type="text"
                      id="location"
                      class="form-control form-control-lg"
                      placeholder="From"
                    />
                  </div>

                  <div class="form-outline col-md-3 form-white px-2">
                    <input
                      type="text"
                      id="destination"
                      class="form-control form-control-lg"
                      placeholder="To"
                    />
                  </div>

                  <div class="form-outline col-md-3 form-white px-2">
                    <input
                      type="date"
                      id="start-date"
                      class="form-control form-control-lg"
                      placeholder="Start Date"
                    />
                  </div>

                  <div class="form-outline col-md-3 form-white px-2">
                    <input
                      type="date"
                      id="End Date"
                      class="form-control form-control-lg"
                      placeholder="End Date"
                    />
                  </div>
                </div>

                <div class="row px-2 pt-4">
                  <div class="col-md-12 text-center">
                    <button
                      class="btn btn-outline-dark btn-lg px-5"
                      type="submit"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!------------------- Search Results------------------->
      <section class="mx-5 py-5" id="search-results">
        <div class="container">
          <div class="row card">
            <div class="col-md-12">
              <h2>Search Results</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Duration</th>
                    <th>Number of Stops</th>
                    <th>Airline(s)</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>April 14, 2023</td>
                    <td>April 23, 2023</td>
                    <td>10:00am</td>
                    <td>2:00pm</td>
                    <td>5 hours</td>
                    <td>Nonstop</td>
                    <td>Delta</td>
                    <td>$300</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
